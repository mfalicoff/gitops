apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-sealed-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mfalicoff/gitops
    targetRevision: HEAD
    path: secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true